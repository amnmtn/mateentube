<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="col-md-8">
      <!-- Back button -->
      <button class="back-button" onclick="history.go(-1)">Back</button>
      <h2 class="mt-4 mb-3">Search Results for "{{ query }}"</h2>
      <!-- Create a table for search results -->
      <table>
        <thead>
          <tr>
            <th>Thumbnail</th>
            <th>Title</th>
            <th>Description</th>
            <th>Watch</th>
            <th>Channel</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop through each video and create a row in the table -->
          <tr *ngFor="let video of videos">
            <td><img [src]="video.snippet.thumbnails.default.url" alt="Video Thumbnail"></td>
            <td>{{ video.snippet.title }}</td>
            <td>{{ video.snippet.description }}</td>
            <td><a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank" class="btn btn-sm btn-outline-secondary">Watch</a></td>
            <td>{{ video.snippet.channelTitle }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
